 - name: disk_stat
   interval: 10
 - name: ram_util
   interval: 10
 - name: cpu_util
   interval: 10
 - name: tcp_stats
   interval: 10
 - name: nic_stats
   interval: 10

linux_stats:
 - name: linux_stats
   interval: 10

