# mapping for mysql plugin
mysql:
 - name: mysql
   interval: 300
   config:
   - Mandatory: true
     min: ''
     dataType: string
     max: ''
     defaultValue: "root"
     tooltip: Username for MySQL server
     label: Username
     fieldName: user
   - Mandatory: true
     min: ''
     dataType: password
     max: ''
     defaultValue: "maplelabs"
     tooltip: Password for MySQL server
     label: Password
     fieldName: password
   - Mandatory: true
     min: ''
     dataType: string
     max: ''
     defaultValue: 127.0.0.1
     tooltip: MySql Host IP
     label: Host Ip
     fieldName: host
   - Mandatory: true
     fieldName: documentsTypes
     tooltip: document Types to be collected
     label: Document Types
     dataType: list
     multiselect: true
     defaultValue: ['databaseDetails', 'serverDetails', 'tableDetails']
     options:
      - label: 'databaseDetails'
        value: 'databaseDetails'
      - label: 'serverDetails'
        value: 'serverDetails'
      - label: 'tableDetails'
        value: 'tableDetails'
     min: ''
     max: ''

     
# mapping for java plugin
jvm:
 - name: jvm
   interval: 300
   config:
   - Mandatory: true
     min: ''
     dataType: string
     max: ''
     defaultValue: ''
     tooltip: Name of java process
     label: Process
     fieldName: process

# mapping for kafka_topic plugin
kafkatopic:
 - name: kafkatopic
   interval: 300
   config:
   - Mandatory: true
     min: ''
     dataType: Integer
     max: ''
     defaultValue: 9092
     tooltip: Listening kafka port
     label: Port
     fieldName: port
   - Mandatory: true
     fieldName: documentsTypes
     tooltip: document Types to be collected
     label: Document Types
     dataType: list
     multiselect: true
     defaultValue: ['kafkaStats', 'partitionStats', 'topicStats', 'consumerStats']
     options:
      - label: 'kafkaStats'
        value: 'kafkaStats'
      - label: 'partitionStats'
        value: 'partitionStats'
      - label: 'topicStats'
        value: 'topicStats'
      - label: 'consumerStats'
        value: 'consumerStats'
     min: ''
     max: ''

# mapping for kafka_jmx plugin
kafkajmx:
 - name: kafkajmx
   interval: 300
   config:
   - Mandatory: true
     min: ''
     dataType: string
     max: ''
     defaultValue: 'kafka.Kafka'
     tooltip: Name of java process
     label: Process
     fieldName: process

# mapping for zookeeper_jmx plugin
zookeeperjmx:
 - name: zookeeperjmx
   interval: 300
   config:
   - Mandatory: true
     min: ''
     dataType: string
     max: ''
     defaultValue: 'localhost'
     tooltip: Listener binding IP
     label: Listener IP
     fieldName: listener_ip
   - Mandatory: true
     min: ''
     dataType: Integer
     max: ''
     defaultValue: 2181
     tooltip: Listening zookeeper port
     label: Port
     fieldName: port
   - Mandatory: true
     fieldName: documentsTypes
     tooltip: document Types to be collected
     label: Document Types
     dataType: list
     multiselect: true
     defaultValue: ['jmxStats', 'zookeeperStats']
     options:
      - label: 'jmxStats'
        value: 'jmxStats'
      - label: 'zookeeperStats'
        value: 'zookeeperStats'
     min: ''
     max: ''

# mapping for elasticsearch plugin
elasticsearch:
 - name: elasticsearch
   interval: 300
   config:
   - Mandatory: true
     min: ''
     dataType: Integer
     max: ''
     defaultValue: 9200
     tooltip: Port on which elasticsearch master node is listening.
     label: Port
     fieldName: port
   - Mandatory: true
     fieldName: documentsTypes
     tooltip: document Types to be collected
     label: DocumentsTypes
     dataType: list
     multiselect: true
     defaultValue: ['clusterStats', 'nodeStats', 'indexStats']
     options:
      - label: 'clusterStats'
        value: 'clusterStats'
      - label: 'nodeStats'
        value: 'nodeStats'
      - label: 'indexStats'
        value: 'indexStats'
     min: ''
     max: ''

# mapping for Postgres plugin
postgres:
 - name: postgres
   interval: 60
   config:
   - Mandatory: true
     min: ''
     dataType: string
     max: ''
     defaultValue: postgres
     tooltip: Username for Postgres server
     label: Username
     fieldName: user
   - Mandatory: true
     min: ''
     dataType: password
     max: ''
     defaultValue: "postgres"
     tooltip: Password for Postgres server
     label: Password
     fieldName: password
   - Mandatory: true
     min: ''
     dataType: Integer
     max: ''
     defaultValue: 5432
     tooltip: Port
     label: Port
     fieldName: port
   - Mandatory: true
     hidden: true
     min: ''
     dataType: Integer
     max: ''
     defaultValue: 60
     tooltip: Polling Interval
     label: Interval
     fieldName: interval
   - Mandatory: true
     fieldName: documentsTypes
     tooltip: document Types to be collected
     label: Document Types
     dataType: list
     multiselect: true
     defaultValue: ['databaseDetails', 'indexDetails', 'queryDetails', 'serverDetails', 'tableDetails']
     options:
      - label: 'databaseDetails'
        value: 'databaseDetails'
      - label: 'indexDetails'
        value: 'indexDetails'
      - label: 'queryDetails'
        value: 'queryDetails'
      - label: 'serverDetails'
        value: 'serverDetails'
      - label: 'tableDetails'
        value: 'tableDetails'
     min: ''
     max: ''

# abstraction for nginx 
nginx:
  - name: nginx
    interval: 300
    config:
    - Mandatory: true
      min: ''
      dataType: string
      max: ''
      defaultValue: '80'
      tooltip: "port in which nginx service is exposed on localhost"
      label: Port
      fieldName: port
    - Mandatory: true
      min: ""
      dataType: string
      max: ""
      defaultValue: "stats"
      tooltip: "location to get nginx stats e.g. stats"
      label: Location
      fieldName: location
    - Mandatory: true
      min: ""
      dataType: string
      max: ""
      defaultValue: "false"
      tooltip: "true for https and false for http"
      label: Secure
      fieldName: secure

#results of tpcc
tpcc:
   - name: tpcc
     interval: 300

#results of hxConnect
hxconnect:
- name: hxconnect
  interval: 60
  config:
  - Mandatory: true
    min: ''
    dataType: string
    max: ''
    defaultValue: 'ucs864cip.eng.storvisor.com'
    tooltip: "IP for hx connect"
    label: Hx Connect IP
    fieldName: hx_connect_ip

#mapping for topstats plugin
topstats:
 - name: topstats
   interval: 10
   config:
   - label: Resource
     fieldName: resource
     tooltip: Utilization type based on which top command result is grepped
     Mandatory: true
     dataType: list
     multiselect: false
     defaultValue: 'Top 5 CPU util'
     options:
      - label: 'Top 5 CPU util'
        value: 'CPU'
      - label: 'Top 5 RAM util'
        value: 'MEM'
      - label: 'Process list/Regexp'
        value: 'process'
     min: ''
     max: ''
   - label: Process name list/Regular expression
     fieldName: process
     tooltip: Process to be monitored
     Mandatory: true
     dataType: string
     defaultValue: '*'
     min: ''
     max: ''

