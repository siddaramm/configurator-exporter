<% from common.conf import CollectdPluginDestDir %>\
<% from common.constants import NAME, INTERVAL, NAMENODE, NAMENODE_PORT%>\
<Plugin python>
        ModulePath "${CollectdPluginDestDir}"
        LogTraces true
        Interactive false
        Import "${data[NAME]}"
         <Module ${data[NAME]}>
            % if INTERVAL in data:
                interval "${data[INTERVAL]}"
            % endif
            namenode_host "${data[NAMENODE]}"
            namenode_port "${data[NAMENODE_PORT]}"
        </Module>
</Plugin>
